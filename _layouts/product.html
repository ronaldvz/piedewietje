---
layout: default
---
<div class="container white">
    <div class="row">&nbsp;</div>
        <div class="row">
            <h1 class="text-center text-uppercase">{{page.title}} / <small>{{page.titlenl}}</small></h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr class="blue">
            </div>
			  
            <div class="col-md-1"></div>
                <div class="col-md-5">
                    <h2 class="text-uppercase">{{ page.title }}</h2>
    
                    {{ content }}
                </div>

                    <div class="col-md-5">
				  
                        <!-- darkblue carousel -->
                        {% if page.caroussel1 %} 
                                <h4 class="text-right text-uppercase">{{page.caroussel1.title}}</h4>
                                <div id="{{page.caroussel1.title}}" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#{{page.caroussel1.title}}" data-slide-to="0" class="active"></li>
                                        <li data-target="#{{page.caroussel1.title}}" data-slide-to="1"></li>
                                        <li data-target="#{{page.caroussel1.title}}" data-slide-to="2"></li>
                                    </ol>

                                    <div class="carousel-inner">
                                        {% for image in page.caroussel1.images %}
                                            <div class="item {% if forloop.first %}active {% endif %}">
                                                <img src="{{image}}" class="img-responsive" />
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                        {% endif %}
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
