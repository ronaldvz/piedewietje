dutchdescription: [ 'Deze toilettas is handgemaakt en heeft unieke details. Geen enkele toilettas is exact hetzelfde. De tas is op verschillende manieren te gebruiken, in elkaar gevouwen  waardoor hij compact wordt om te vervoeren en uitgevouwen wanneer hij bij de wastafel in gebruik is. Ook is de tas voorzien van een handvat om hem gemakkelijk te dragen.  De binnenzijde heeft een groot vak met aan beide zijden een  opbergvakje.',
'De tas is zowel van binnen als van buiten gemaakt van [stevig] katoen, daarnaast is hij voorzien van een spat-waterdichte onderzijde en is afgewerkt met een blauw - witte/ wit - roest rode [elastische] band. De toilettas is er in 3 kleuren; Donker blauw, Gebroken wit met blauw en Gebroken wit met roest rood.' ]
